<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Login to the website</h1>
  <input type="text" id="firstname">
  <input type="email" id="email">
  <button onclick="setCookies()">Log me in</button>
  <h1>Cookies</h1>
  <button onclick="showCookies()">Show the cookies</button>
  <script>
    function setCookies() {
      document.cookie = `firstname=${document.getElementById("firstname").value}; expires=Thu, 09 Jul 2020 12:00:00 UTC`;
      document.cookie = `email=${document.getElementById("email").value}; expires=Thu, 09 Jul 2020 12:00:00 UTC`;
    }
    function showCookies() {
      const paragraph = document.createElement("p");
      paragraph.innerHTML = `Cookies: ${document.cookie}`;
      document.querySelector("body").append(paragraph);
    }
  </script>
</body>
</html>
